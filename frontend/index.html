<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:flex;
            gap:40px
        }
    </style>
</head>
<body>
    <h1>Student Login and signup</h1>
    <div id = "container">
        <div id = "signup">
            <h1>Signup</h1>
            <form>
                <input type = "text" id = "name" placeholder="Name"/>
                <br>
                <input type = "text" id = "email" placeholder="Email"/>
                <br>
                <input type = "password" id = "password" placeholder="Password"/>
                <br>
                <input type = "text" id = "username" placeholder="Username"/>
                <br>
                <input type = "text" id = "mobile" placeholder="Mobile"/>
                <br>
                <input type = "text" id = "description" placeholder="Description"/>
            </form>
            <button onclick = "register()">Signup</button>

        </div>
        <div id = "login">
            <h1>Login</h1>
            <form>
                <input type = "text" id = "login-username" placeholder="Username"/>
                <br>
                <input type = "text" id = "login-password" placeholder="Password"/>
            </form>
            <button onclick = "login()">Login</button>

        </div>

    </div>
</body>
</html>
<script>

async function register(){
    let signup_data = {
        name : document.getElementById("name").value,
        email : document.getElementById("email").value,
        password : document.getElementById("password").value,
        username : document.getElementById("username").value,
         mobile : document.getElementById("mobile").value,
        description : document.getElementById("description").value
    }

    signup_data = JSON.stringify(signup_data)

    let signup_link = "https://masai-api-mocker.herokuapp.com/auth/register"

    let response = await fetch(signup_link,{
        method : "POST",
        body:signup_data,
        headers : {
            "Content-type":"application/json"
        }


    })

    let data = await response.json()
    console.log(data)
}

async function login(){
    let login_data = {
        username : document.getElementById("login-username").value,
        password : document.getElementById("login-password").value,
       
    }

    login_data = JSON.stringify(login_data)

    let login_link = "https://masai-api-mocker.herokuapp.com/auth/login"

    let response = await fetch(login_link,{
        method : "POST",
        body:login_data,
        headers : {
            "Content-type":"application/json"
        }


    })

    let data = await response.json()
    console.log(data)
}


</script>
