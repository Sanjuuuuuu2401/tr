<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <h1>Add Product</h1>
        <input type = "text" id = "id" placeholder="Id"/>
        <input type = "text" id = "name" placeholder="Name"/>
        <input type = "text" id = "price" placeholder="Price"/>

        <button onclick="add()">Add Product</button>
    </div>
    <div>
      <h1>Delete Product</h1>
        <input type = "text" id = "del_id" placeholder="Id"/>
        <button onclick="del()">Delete Product</button>
    </div>

    <div>
   <h1>Put Product</h1>
   <input type = "text" placeholder="id" id = "put">
   <button onclick = "put()">Put</button>
    </div>
    <div>
      <h1>Patch Product</h1>
      <input type = "text" placeholder="id" id = "patch">
      <button onclick = "patch()">Patch</button>
    </div>
</body>
</html>
<script>
  async function add(){
    let product = {
        id : document.getElementById("id").value,
        name : document.getElementById("name").value,
        price : document.getElementById("price").value

    }


    product = JSON.stringify(product)


    let response = await fetch("http://127.0.0.1:3000/api/products",{

        method : "POST",


        body : product,
        
        headers:
        {
          "Content-Type":"application/json"
        }
    })
  }

  async function del(){
     
    let id = document.getElementById("del_id").value;



    let response = await fetch(`http://127.0.0.1:3000/api/products/${id}`,{

        method : "DELETE",


        
        headers:
        {
          "Content-Type":"application/json"
        }
    })
  }

  async function put(){
    let id = document.getElementById("put").value

    let res = await fetch(`http://127.0.0.1:3000/api/products/${id}`,{
      method : "PUT",

      body : JSON.stringify({
        name : "messi",
        price : "678778",
        id : 7
      }),
      headers:{
        "Content-type":"application/json"
      }
    })
  }

  async function patch(){
    let id = document.getElementById("patch").value

    let res = await fetch(`http://127.0.0.1:3000/api/products/${id}`,{
      method : "PATCH",

      body : JSON.stringify({
        name : "lessi",
      }),
      headers:{
        "Content-type":"application/json"
      }
    })
  }
</script>
